<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <!-- Sidebar Navigation -->

        <section class="charts">
            <canvas id="lineChart"></canvas>
            <canvas id="barChart"></canvas>
        </section>
    </div>

    <script src="scripts/dashboard.js"></script>
